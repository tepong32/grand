{% extends 'users/users_index.html' %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for account in accounts %}
            <!-- adding '.0' here for the view assigns tuples on the dictionary 'accounts' -->
            <!-- account.0.username is equivalent to saying "get the first element of the tuple (which is the User  object), and then get the username attribute of that object". -->
            <li>{{ account.0.username }} ({{ account.0.email }})</li>
        {% endfor %}
    </ul>
{% endblock %}
