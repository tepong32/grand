{% comment %} use this on pages as an "include" 
    include "assistance/resend_codes_form.html"
{% endcomment %}
<form method="POST" action="{% url 'assistance:resend_codes' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="email" class="form-label fw-bold">Email address</label>
    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-paper-plane me-1"></i> Send My Codes
    </button>
  </div>
</form>
