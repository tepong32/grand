{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<style type="text/css">
	.avatar-container {
	    width: 100px; /* Set the desired width */
	    height: 100px; /* Set the desired height */
	    overflow: hidden; /* Hide overflow */
	    border-radius: 50%; /* Optional: make it circular */
	    border:	solid red 3px;;
	    display: flex; /* Center the image */
	    justify-content: center; /* Center the image */
	    align-items: center; /* Center the image */
	    margin-bottom: 15px; /* Space below the avatar */
	}

	.avatar {
	    width: 100%; /* Make the image take the full width of the container */
	    height: auto; /* Maintain aspect ratio */
	    object-fit: cover; /* Cover the container without stretching */
	}
</style>
A Dynamic Organizational chart here showcasing Mayor - Department Heads

<br>
<div class="row">
{% for person in orgpersonnel %}

	<div class="card col-2 m-2">
	    <div class="card-body">
	        <div class="avatar-container">
	            <img src="{{person.image.url}}" alt="User  Avatar" class="avatar border border-success">
	        </div>
	        <h5 class="card-title">{{person.name}}</h5>
	        <p class="card-text">{{person.title}}</p>
	        <p class="card-text">{{person.display_order}}</p>
	    </div>
	</div>

{% endfor %}
</div>



{% endblock content %}
