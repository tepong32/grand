<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  
  <title>Bᴏᴄᴀᴜᴇ Oɴʟɪɴᴇ</title>
  <!-- Favicon -->
  <link rel="icon" sizes="192x192" href="/media/defaults/jjv.png">


  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/static/admin-lte/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/admin-lte/dist/css/adminlte.min.css">
  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
  

</head>
<body class="hold-transition sidebar-collapse">
<div class="wrapper">
  <!-- NavBar -->
  {% include '_css.html' %}
  {% include 'home/authed/nav.html' %}
  
  <!-- Alerts (upper right corner of the page) -->
  <div id="alert-container" class="alert-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        
        <!-- This block is where the dynamic content of the app will be displayed -->
        {% block content %}

        
        {% endblock content %}
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  

  <!-- Footer -->
  {% include 'footer.html' %}

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
{% include '_js.html' %}
</body>
</html>
