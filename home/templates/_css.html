<!-- Overlay for alerts/notifs -->
<style type="text/css">

    max-width: 300px; /* Set a maximum width */
    display: flex; /* Use flexbox to stack alerts */
    flex-direction: column; /* Stack alerts vertically */
    gap: 10px; /* Space between alerts */
  }

      padding: 10px 15px; /* Padding for alerts */
      border-radius: 5px; /* Rounded corners */
      color: #fff; /* Text color */
  }

      background-color: #28a745; /* Green for success */
  }

  .alert-info {
      background-color: #17a2b8; /* Blue for info */
  }

  .alert-warning {
      background-color: #ffc107; /* Yellow for warning */
  }

  .alert-danger {
      background-color: #dc3545; /* Red for danger */

    list-style-type: none;

  }
