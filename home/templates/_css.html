<!-- Overlay for alerts/notifs -->
<style type="text/css">
  .alert-container {
    position: fixed; /* Fixed position */
    top: 60px; /* Distance from the top of the viewport */
    right: 20px; /* Distance from the right of the viewport */
    z-index: 1000; /* Ensure it appears above other elements */
    max-width: 300px; /* Set a maximum width */
    display: flex; /* Use flexbox to stack alerts */
    flex-direction: column; /* Stack alerts vertically */
    gap: 10px; /* Space between alerts */
  }

  .alert {
      padding: 10px 15px; /* Padding for alerts */
      border-radius: 5px; /* Rounded corners */
      color: #fff; /* Text color */
  }

  /* Example styles for different alert types */
  .alert-success {
      background-color: #28a745; /* Green for success */
  }

  .alert-info {
      background-color: #17a2b8; /* Blue for info */
  }

  .alert-warning {
      background-color: #ffc107; /* Yellow for warning */
  }

  .alert-danger {
      background-color: #dc3545; /* Red for danger */
  }

  ul {
    list-style-type: none;
  }

/* ANNOUNCEMENTS */
  .announcement-meta {
    font-family: "Poppins", serif;
    font-weight: 300;
    font-style: italic;
  }

  .announcement-title {
    opacity: 1; /* Set to 1 for full opacity */
  }
  .announcement-bg {
    position: relative; /* Position relative to allow absolute positioning of the overlay */
    background-size: cover; /* Cover the entire area */
    background-position: center; /* Center the image */
    padding: 20px; /* Add some padding */
    color: black; /* Change text color for better contrast */
    height: auto; /* Adjust height as needed */
    min-height: 65vh; /* Minimum height */
    overflow: hidden; /* Hide overflow */
  }
  .announcement-bg::before {
    content: ""; /* Required for pseudo-element */
    position: absolute; /* Position it absolutely */
    top: 0; /* Align to the top */
    left: 0; /* Align to the left */
    right: 0; /* Align to the right */
    bottom: 0; /* Align to the bottom */
    background-color: rgba(255, 255, 255, 0.6); /* White background with 60% opacity */
    z-index: 1; /* Place it above the background but below the text */
  }
  .announcement-bg > * {
    position: relative; /* Position child elements relative to the parent */
    z-index: 2; /* Ensure text is above the overlay */
  }
  .carousel-control-prev,
  .carousel-control-next {
      width: 5%; /* Adjust width as needed */
      background-color: rgba(0, 0, 0, 0); /* 0.5 for Semi-transparent background */
      border-radius: 50%; /* Make them circular */
      color: white; /* Icon color */
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5); /* Background for icons */
      border-radius: 50%; /* Make them circular */
  }

  .carousel-control-prev:hover,
  .carousel-control-next:hover {
      background-color: rgba(0, 0, 0, 0); /* 0.7 or higher for Darker background on hover */
  }


/* bulletin board - home_unauthed.html */
  .bulletin-board {
      position: relative;
      width: 100%; /* Set the width of the bulletin board */
      height: 500px; /* Set the height of the bulletin board */
      background-image: url('../../media/defaults/bulletinboard04.png'); /* Replace with your bulletin board image */
      background-size: cover; /* Cover the entire div */
      background-position: center; /* Center the background image */
      margin: 20px auto; /* Center the bulletin board */
      overflow: hidden; /* Hide overflow if needed */
  }

  .overlay-img {
      position: absolute; /* Position the GIF absolutely */
      top: 0; /* Adjust as needed */
      left: 0;
      right: auto;
      width: 40%; /* Make it cover the entire bulletin board */
      height: auto; /* Maintain aspect ratio */
      z-index: 2; /* Ensure it is above the background and announcements */
  }

  .announcement {
      position: absolute; /* Position announcements absolutely */
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
      padding: 10px;
      border-radius: 5px; /* Rounded corners */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional: shadow for depth */
      max-width: 350px;
      transition: transform 0.2s;
      z-index: 1; /* Ensure announcements are above the bg but below the gif */
  }

  .announcement:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 1);
  }

  .announcement a {
      text-decoration: none; /* Remove underline */
      color: inherit; /* Inherit the color from the parent element */
      /* Optionally, you can add more styles here */
  }

  .fixed-height {
      height: 280px; /* Set your desired height */
  }

  .messenger-widget {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0084ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
  }

  .messenger-widget:hover {
      background-color: #005bb5;
  }

  a {
      color: inherit; /* Use the inherited color from the parent element */
      text-decoration: none; /* Remove underline */
      background: none; /* Remove any background */
  }

  .DebugRed{
  /*  for debugging UI  */
    border: solid red 5px;
  }
  .DebugGreen{
  /*  for debugging UI  */
    border: solid green 5px;
  }

</style>
